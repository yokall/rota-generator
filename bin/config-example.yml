# Email configuration
# Copy this file to config.yml and fill in your details
# DO NOT commit config.yml to git

smtp:
  # For Gmail:
  host: smtp.gmail.com
  port: 587
  # For Hotmail/Outlook:
  # host: smtp.office365.com
  # port: 587

  user: your-email@gmail.com
  # Generate an App Password:
  # Gmail: Google Account -> Security -> App Passwords
  # Outlook: Account Settings -> Security -> Advanced security -> App passwords
  # Password should be provided via SMTP_PASSWORD environment variable

names:
  # Names can be provided via ROTA_NAMES environment variable as comma-separated list
  # e.g., ROTA_NAMES=Alice,Bob,Charlie
  - Alice
  - Bob
  - Charlie
